<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservas Activas - GreenStay Hotels</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Poppins:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="reservas">
        <!-- Tarjeta de reserva 1 -->
        <div class="reserva estado-confirmada">
            <div class="reserva-info">
                <h2 class="cliente-nombre">Juan Pérez</h2>
                <p class="habitacion">Habitación Doble</p>
                <p class="fechas">De: 2025-10-01 | Hasta: 2025-10-05</p>
                <p class="estado">Confirmada</p>
            </div>
            <button class="btn-detalles">Ver Detalles</button>
        </div>

        <!-- Tarjeta de reserva 2 -->
        <div class="reserva estado-pendiente">
            <div class="reserva-info">
                <h2 class="cliente-nombre">María López</h2>
                <p class="habitacion">Suite Presidencial</p>
                <p class="fechas">De: 2025-10-10 | Hasta: 2025-10-15</p>
                <p class="estado">Pendiente</p>
            </div>
            <button class="btn-detalles">Ver Detalles</button>
        </div>

        <!-- Tarjeta de reserva 3 -->
        <div class="reserva estado-cancelada">
            <div class="reserva-info">
                <h2 class="cliente-nombre">Carlos Martínez</h2>
                <p class="habitacion">Habitación Simple</p>
                <p class="fechas">De: 2025-10-05 | Hasta: 2025-10-08</p>
                <p class="estado">Cancelada</p>
            </div>
            <button class="btn-detalles">Ver Detalles</button>
        </div>
    </div>
</body>
</html>
